<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Snake GIF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .snake {
      position: absolute;
      top: 50%;
      left: -150px; /* Start off-screen */
      transform: translateY(-50%);
      animation: moveSnake 8s linear infinite;
    }

    @keyframes moveSnake {
      0% {
        left: -150px; /* Start off-screen */
      }
      100% {
        left: 100vw; /* End off-screen */
      }
    }
  </style>
</head>
<body>
  <div class="snake">üêç</div>
</body>
</html>
