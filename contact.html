<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Themed Contact/Feedback Form</title>
  <style>
    body {
      font-family: "Courier New";
      background-image:url("/images/happy-new-year-planets2021full-moon.gif");
      background-repeat: no-repeat;
      background-size: cover;
      background-position:top;
      
      text-align:center;
      margin: 0;
      padding: 0;
      height:100vh;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
      text-shadow: 3px 3px #5135f3;
    }

    form {
      display: inline-block;
      background-color: #dcdcdc;
      border: 3px solid #000;
      padding: 20px;
      margin-top: 50px;
      width: 300px;
      text-align: left;
      box-shadow: 5px 5px #808080;
    }

    label {
      display: block;
      font-size: 1em;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 5px;
      border: 2px solid #000;
      border-radius: 3px;
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ff00ff;
      color: #fff;
      border: 2px solid #000;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 1em;
      text-shadow: 1px 1px #000;
    }

    button:hover {
      background-color: #ff99ff;
    }

    .success-message {
      color: green;
      font-size: 1em;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      font-size: 1em;
      margin-top: 10px;
    }
    p{
      color:#ff99ff;
      font-family:"Comic Sans MS";
    }

    .im1{
      position:absolute;
      top:10%;
      left:15%;
    }

    .im2{
      position:absolute;
      top:10%;
      right:15%;
    }
    #email3{
      position:absolute;
      top:40%;
      right:15%;
    }
    #email4{
      position:absolute;
      top:40%;
      left:15%;
    }
  </style>
</head>
<body>
  <p>This form is for contacting me and/or giving me a feedback.</p>
  <h1>Contact/Feedback Form</h1>
  <form id="contact-form">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="name" placeholder="Your Full Name" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" placeholder="Your Email ID" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

    <button type="submit">Submit</button>
    <p id="feedback" class="success-message" style="display: none;">Thank you! Your message has been sent.</p>
    <p id="error" class="error-message" style="display: none;">Oops! Something went wrong. Please try again.</p>
  </form>

  <div class="im1">
  <img id = "email1" src="/images/Email.gif">
  <!-- <img src="/images/email01.gif"> -->
  <img id="email2" src="/images/emailmv.gif">
  </div>

  <div class="im2">
    <img id = "email1" src="/images/Email.gif">
    
    <img id="email2" src="/images/emailmv.gif">
    </div>

  <img id="email3" src="https://media1.giphy.com/media/YmjleYhDTUiYw/giphy.webp?cid=790b7611ri05tkrlf0tlahpo879mohu3fflrp8zm2fphtui7&ep=v1_gifs_search&rid=giphy.webp&ct=g">
  <img id="email4" src="https://media1.giphy.com/media/YmjleYhDTUiYw/giphy.webp?cid=790b7611ri05tkrlf0tlahpo879mohu3fflrp8zm2fphtui7&ep=v1_gifs_search&rid=giphy.webp&ct=g">
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const formspreeUrl = "https://formspree.io/f/mdkornkp";
      const formData = new FormData(event.target);
      fetch(formspreeUrl, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('feedback').style.display = "block";
          document.getElementById('error').style.display = "none";
          event.target.reset(); 
        } else {
          document.getElementById('feedback').style.display = "none";
          document.getElementById('error').style.display = "block";
        }
      })
      .catch(() => {
        document.getElementById('feedback').style.display = "none";
        document.getElementById('error').style.display = "block";
      });
    });
  </script>
</body>
</html>
