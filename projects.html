<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divya's Retro Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    
    .projects-container h1 {
      font-size: 2.5rem;
      color: #000;
      margin: 0;
      background-color: #ffcc00;
      padding: 20px;
      width:100%;
      border-bottom: 5px solid #ff00ff;
      margin:20px;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background-image: url("https://i.pinimg.com/originals/8e/af/68/8eaf6855aadcb7d8ea7118ed7f58ef05.gif");
      padding-bottom:10%;
      height:70vh;
      
    }

    .project {
      background-color: #ff00ff;
      margin: 15px;
      padding: 15px;
      border: 3px solid #00ccff;
      border-radius: 10px;
      width: 300px;
    }

    .project img {
      width: 100%;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: transform 0.3s ease;
      height:220px;
    }

    .project img:hover {
      transform: scale(1.1);
    }

    .project a {
      text-decoration: none;
      color: #ffcc00;
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }

    
  </style>
</head>
<body>
  <header>
    
  </header>
  
  <div class="projects-container">
    <h1>✨ My Projects ✨</h1>
    Here are some of my projects—simple, sure, but every pro starts somewhere, right?
    <!-- Project 1 -->
    <div class="project">
      <img src="/images/Screenshot 2024-12-14 110301.png" alt="Project 1 Screenshot">
      <a href="https://divya4879.github.io/Fitness-and-Well-Being" target="_blank">Exercises for Fitness and Well-Being</a>
    </div>

    <!-- Project 2 -->
    <div class="project">
      <img src="/images/Screenshot 2024-12-14 110927.png" alt="Project 2 Screenshot">
      <a href="https://divya4879.github.io/blog-preview-card" target="_blank">Blog Preview Card</a>
    </div>

    <!-- Project 3 -->
    <div class="project">
      <img src="/images/Screenshot 2024-12-14 110729.png" alt="Project 3 Screenshot">
      <a href="https://www.project3-link.com" target="_blank">Profile Card</a>
    </div>
  </div>

  
</body>
</html>
